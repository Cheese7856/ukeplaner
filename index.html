    <script>
      // Denne funksjonen gir ukenummeret i henhold til ISO-standarden
      Date.prototype.getWeek = function () {
        var date = new Date(this.getTime());
        date.setHours(0, 0, 0, 0);
        date.setDate(date.getDate() + 3 - ((date.getDay() + 6) % 7));
        var week1 = new Date(date.getFullYear(), 0, 4);
        return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + ((week1.getDay() + 6) % 7)) / 7);
      };

      // Denne funksjonen setter ukenummeret i HTML-elementet med id 'uke'
      function setWeekNumber() {
        // Hent dagens dato
        let today = new Date();

        // Hent ukenummeret for dagens dato
        let currentWeek = today.getWeek();

        // Finn elementet med id "uke"
        let ukeElement = document.getElementById("uke");

        // Sett ukenummeret som tekstinnhold i elementet
        ukeElement.textContent = `Uke ${currentWeek}`;
      }

      // Kall funksjonen når siden lastes
      setWeekNumber();
    </script>
